<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"/><title>Add Room</title></head>
<body>
  <h1>Add Room</h1>
  <a th:href="@{/rooms}">Back to Rooms</a>
  <form th:action="@{/rooms/add}" th:object="${room}" method="post">
    <p>Number: <input type="text" th:field="*{number}" required/></p>
    <p>Type: <input type="text" th:field="*{type}" required/></p>
    <p>Price: <input type="number" step="0.01" th:field="*{price}" required/></p>
    <p><button type="submit">Add Room</button></p>
  </form>
</body>
</html>
